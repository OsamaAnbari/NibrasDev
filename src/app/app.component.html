<div id="coming-soon" class="flex min-h-screen flex-col items-center justify-center bg-neutral-100 p-4">
    <main id="main" class="w-full max-w-lg text-center">
        <!-- Logo -->
        <div id="logo" class="mb-8">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-xl bg-neutral-900">
                <i class="fa-solid fa-code text-3xl text-white"></i>
            </div>
            <h1 class="mt-4 text-3xl text-neutral-900">Nibras Dev</h1>
        </div>

        <!-- Coming Soon Message -->
        <div id="message" class="mb-12">
            <h2 class="mb-4 text-4xl text-neutral-900">Coming Soon</h2>
            <p class="text-lg text-neutral-600">We're building something awesome</p>
        </div>

        <!-- Email Subscription -->
        <div id="subscription" class="mb-12">
            <form class="flex flex-col gap-3 sm:flex-row">
                <input type="email" placeholder="Enter your email" class="flex-1 rounded-lg border border-neutral-300 bg-white px-4 py-3 shadow-sm focus:border-neutral-900 focus:outline-none" />
                <button type="submit" class="rounded-lg bg-neutral-900 px-6 py-3 text-white shadow-sm hover:bg-neutral-800">
                    Notify Me
                </button>
            </form>
        </div>

        <!-- Social Media Links -->
        <div id="social-links" class="flex justify-center space-x-6">
            <span class="text-neutral-600 hover:text-neutral-900 cursor-pointer">
                <i class="fa-brands fa-twitter text-2xl"></i>
            </span>
            <span class="text-neutral-600 hover:text-neutral-900 cursor-pointer">
                <i class="fa-brands fa-linkedin text-2xl"></i>
            </span>
            <span class="text-neutral-600 hover:text-neutral-900 cursor-pointer">
                <i class="fa-brands fa-github text-2xl"></i>
            </span>
            <span class="text-neutral-600 hover:text-neutral-900 cursor-pointer">
                <i class="fa-brands fa-instagram text-2xl"></i>
            </span>
        </div>
    </main>
